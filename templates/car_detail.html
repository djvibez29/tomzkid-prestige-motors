{% extends "base.html" %}
{% block content %}

<div class="detail">

<h1>{{ car.title }}</h1>

<div class="gallery">
{% for img in car.images %}
<img src="{{ url_for('static', filename='uploads/cars/' + img.filename) }}">
{% endfor %}
</div>

<p>{{ car.description }}</p>
<h2>${{ car.price }}</h2>

</div>

{% endblock %}

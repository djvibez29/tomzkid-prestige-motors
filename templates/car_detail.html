{% extends "base.html" %}
{% block content %}

<h1>{{ car.name }}</h1>

<img src="{{ url_for('static', filename='uploads/' + car.image) }}" width="520">

<p><strong>Brand:</strong> {{ car.brand }}</p>
<p><strong>Price:</strong> ${{ "{:,}".format(car.price_usd) }}</p>
<p><strong>Miles:</strong> {{ "{:,}".format(car.miles) }}</p>

<hr>

<p>{{ car.description }}</p>

<a href="/">‚Üê Back to inventory</a>

{% endblock %}

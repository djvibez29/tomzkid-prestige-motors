<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prestige Motors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to Prestige Motors</h1>
    <div class="cars-container">
        {% for car in cars %}
        <div class="car-card">
            <h3>{{ car.title }}</h3>
            <p>Brand: {{ car.brand }}</p>
            <p>Price: ${{ "{:,.2f}".format(car.price) }}</p>
            {% if car.image_filename %}
            <img src="{{ url_for('static', filename='uploads/cars/' + car.image_filename) }}" width="300">
            {% endif %}
            <p>{{ car.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>

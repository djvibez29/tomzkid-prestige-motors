<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Marketplace</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>Vehicle Marketplace</h1>
    <a href="/admin" class="btn">Admin Panel</a>
</header>

<section class="grid">
    {% for car in cars %}
    <div class="card">
        {% if car.image %}
        <img src="{{ url_for('static', filename='uploads/' + car.image) }}">
        {% else %}
        <div class="no-img">No Image</div>
        {% endif %}

        <h3>{{ car.title }}</h3>
        <p class="price">${{ car.price }}</p>
        <p>{{ car.description }}</p>
    </div>
    {% endfor %}
</section>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Prestige Motors</title>

    <style>
        body {
            background:#0f1115;
            color:white;
            font-family:Arial;
            padding:40px;
        }

        .grid {
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
            gap:20px;
        }

        .card {
            background:#1b1e24;
            border-radius:14px;
            overflow:hidden;
            text-decoration:none;
            color:white;
            transition:.25s;
        }

        .card:hover {
            transform:scale(1.02);
        }

        .card img {
            width:100%;
            height:200px;
            object-fit:cover;
        }

        .card-body {
            padding:15px;
        }

        .price {
            color:#0aa2ff;
            font-weight:bold;
        }
    </style>
</head>
<body>

<h1>ðŸ”¥ Prestige Motors</h1>

<div class="grid">

{% for car in cars %}

<a href="/car/{{ car.id }}" class="card">

    {% if car.images and car.images|length > 0 %}
        <img src="{{ url_for('static', filename='uploads/' + car.images[0].filename) }}">
    {% else %}
        <img src="https://via.placeholder.com/400x250?text=No+Image">
    {% endif %}

    <div class="card-body">

        <h3>{{ car.name }}</h3>

        <p>{{ car.brand }}</p>

        <p class="price">${{ "{:,}".format(car.price_usd) }}</p>

    </div>

</a>

{% endfor %}

</div>

</body>
</html>

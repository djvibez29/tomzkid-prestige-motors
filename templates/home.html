{% extends "base.html" %}
{% block content %}

<section class="market">
<div class="grid">

{% for car in cars %}
<div class="card">

<a href="{{ url_for('car_detail', car_id=car.id) }}">

{% if car.images %}
<img src="{{ url_for('static', filename='uploads/cars/' + car.images[0].filename) }}">
{% endif %}

</a>

<div class="card-body">
<h3>{{ car.title }}</h3>
<p class="price">${{ car.price }}</p>

<a href="{{ url_for('favorite', car_id=car.id) }}" class="gold">❤️ Save</a>

</div>
</div>
{% endfor %}

</div>
</section>

<div class="pagination">
{% if pagination.has_prev %}
<a href="?page={{ pagination.prev_num }}">Prev</a>
{% endif %}

{{ pagination.page }}

{% if pagination.has_next %}
<a href="?page={{ pagination.next_num }}">Next</a>
{% endif %}
</div>

{% endblock %}

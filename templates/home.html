<!DOCTYPE html>
<html>
<head>
    <title>Tomzkid Prestige Motors</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Available Vehicles</h1>

<div class="car-grid">
    {% for car in cars %}
    <a href="{{ url_for('car_detail', car_id=car.id) }}" class="car-card">

        {% if car.gallery %}
        <img src="/static/uploads/{{ car.gallery[0].filename }}">
        {% endif %}

        <h3>{{ car.brand }} {{ car.name }}</h3>
        <p>${{ "{:,}".format(car.price_usd) }}</p>
        <p>{{ "{:,}".format(car.miles) }} miles</p>

    </a>
    {% endfor %}
</div>

</body>
</html>

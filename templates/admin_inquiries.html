{% extends "base.html" %}

{% block content %}

<h1>Customer Inquiries</h1>

{% for i in inquiries %}

<div style="border:1px solid #ccc;padding:15px;margin:15px">

  <h3>{{ i.car.name }}</h3>

  <p><b>Name:</b> {{ i.name }}</p>
  <p><b>Email:</b> {{ i.email }}</p>
  <p><b>Phone:</b> {{ i.phone }}</p>

  <p>{{ i.message }}</p>

</div>

{% endfor %}

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="detail">

<img src="{{ vehicle.image_url }}">

<div>

<h1>{{ vehicle.title }}</h1>

<p class="price">${{ "{:,}".format(vehicle.price) }}</p>

<p>{{ vehicle.year }} • {{ vehicle.mileage }}km</p>

{% if current_user.is_authenticated %}
<a href="/favorite/{{ vehicle.id }}">Save ❤️</a>
{% endif %}

</div>

</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<div class="vehicle-detail">

    <div class="vehicle-image-section">
        {% if vehicle.image_url %}
            <img src="{{ vehicle.image_url }}" class="detail-image">
        {% endif %}
    </div>

    <div class="vehicle-info-section">

        <h1>{{ vehicle.title }}</h1>

        <h2>â‚¦{{ "{:,}".format(vehicle.price) }}</h2>

        <p><strong>Year:</strong> {{ vehicle.year }}</p>
        <p><strong>Mileage:</strong> {{ "{:,}".format(vehicle.mileage) }} km</p>

        <hr>

        <h3>Dealer Information</h3>
        <p>{{ dealer.email }}</p>

    </div>

</div>

{% endblock %}

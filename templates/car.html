{% extends "base.html" %}
{% block content %}

<h2>{{ car.name }}</h2>

<img src="{{ url_for('static', filename='uploads/' ~ car.image) }}" width="500">

<p><strong>Brand:</strong> {{ car.brand }}</p>
<p><strong>Price:</strong> ${{ car.price_usd }}</p>
<p><strong>Miles:</strong> {{ car.miles }}</p>

<p>{{ car.description }}</p>

<a href="/">‚Üê Back to inventory</a>

{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ car.name }}</title>

    <style>
        body { background:#0f1115; color:white; font-family:Arial; padding:40px; }

        .gallery img {
            width:100%;
            max-height:500px;
            object-fit:cover;
            border-radius:12px;
            margin-bottom:15px;
        }
    </style>
</head>
<body>

<h1>{{ car.name }}</h1>

<h3>{{ car.brand }}</h3>

<p>${{ "{:,}".format(car.price_usd) }}</p>

<div class="gallery">

{% for img in car.images %}

<img src="{{ url_for('static', filename='uploads/' + img.filename) }}">

{% endfor %}

</div>

<p>{{ car.description }}</p>

<a href="/">â¬… Back</a>

</body>
</html>

{% extends "base.html" %}
{% block content %}

<h2>Admin Dashboard</h2>
<a href="/logout">Logout</a>

<hr>

<form method="post" enctype="multipart/form-data">

  <h3>Add New Vehicle</h3>

  <input name="brand" placeholder="Brand" required><br><br>
  <input name="model" placeholder="Model" required><br><br>
  <input name="year" type="number" placeholder="Year" required><br><br>

  <label>Body Type</label><br>
  <select name="body_type" required>
    <option>Sedan</option>
    <option>Coupe</option>
    <option>Convertible</option>
    <option>SUV</option>
    <option>Truck</option>
    <option>Off-road</option>
  </select><br><br>

  <input name="mileage" type="number" placeholder="Mileage (miles)" required><br><br>

  <input name="transmission" placeholder="Transmission" required><br><br>
  <input name="drivetrain" placeholder="Drivetrain" required><br><br>
  <input name="engine" placeholder="Engine" required><br><br>

  <input name="exterior_color" placeholder="Exterior Color" required><br><br>
  <input name="interior_color" placeholder="Interior Color" required><br><br>

  <input name="vin" placeholder="VIN" required><br><br>

  <input name="price_usd" type="number" placeholder="Price ($)" required><br><br>

  <textarea name="description" placeholder="Description" required></textarea><br><br>

  <label>
    <input type="checkbox" name="featured">
    Feature on homepage
  </label><br><br>

  <input type="file" name="image" required><br><br>

  <button type="submit">Add Vehicle</button>

</form>

<hr>

<h3>Current Listings</h3>

{% for car in cars %}
  <div style="margin-bottom:20px">
    <strong>{{ car.brand }} {{ car.model }}</strong> ({{ car.year }})<br>
    ${{ car.price_usd }} | {{ car.body_type }}<br>
  </div>
{% endfor %}

{% endblock %}

{% extends "base.html" %}
{% block content %}

<h2>Add Vehicle</h2>

<form method="post" enctype="multipart/form-data" class="admin-form">

<input name="title" placeholder="Title" required>
<input name="price" type="number" placeholder="Price" required>

<textarea name="description" placeholder="Description"></textarea>

<select name="brand">
{% for b in brands %}<option value="{{b.id}}">{{b.name}}</option>{% endfor %}
</select>

<select name="engine">
{% for e in engines %}<option value="{{e.id}}">{{e.name}}</option>{% endfor %}
</select>

<select name="drivetrain">
{% for d in drivetrains %}<option value="{{d.id}}">{{d.name}}</option>{% endfor %}
</select>

<select name="fuel">
{% for f in fuels %}<option value="{{f.id}}">{{f.name}}</option>{% endfor %}
</select>

<select name="type">
{% for t in types %}<option value="{{t.id}}">{{t.name}}</option>{% endfor %}
</select>

<label>Images</label>
<input type="file" name="images" multiple>

<button>Add Car</button>

</form>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1 class="page-title">Admin Dashboard</h1>

<section class="admin-add">

<form action="/admin/add" method="POST">

    <input name="title" placeholder="Vehicle title" required>

    <input name="price" placeholder="Price" required>

    <input name="year" placeholder="Year">

    <input name="mileage" placeholder="Mileage">

    <input name="image_url" placeholder="Image URL">

    <button>Add Vehicle</button>

</form>

</section>


<div class="grid">

{% for v in vehicles %}

<div class="card">

<img src="{{ v.image_url }}">

<h3>{{ v.title }}</h3>

<p>${{ "{:,}".format(v.price) }}</p>

<a class="danger" href="/admin/delete/{{ v.id }}">Delete</a>

</div>

{% endfor %}

</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<h2>Admin Dashboard</h2>
<a href="/logout">Logout</a>

<hr>

<form method="post" enctype="multipart/form-data">

  <input name="name" placeholder="Car name" required><br><br>

  <label>Brand</label><br>
  <select name="brand">
    {% for b in brands %}
      <option value="{{ b }}">{{ b }}</option>
    {% endfor %}
  </select><br><br>

  <input name="custom_brand" placeholder="Or new brand"><br><br>

  <input name="price_usd" placeholder="Price $" type="number" required><br><br>

  <input name="miles" placeholder="Mileage" type="number" required><br><br>

  <textarea name="description" rows="12" placeholder="Full description" required></textarea><br><br>

  <label>Main Image</label><br>
  <input type="file" name="main_image" accept="image/*" required><br><br>

  <label>Gallery Images</label><br>
  <input type="file" name="gallery" multiple accept="image/*"><br><br>

  <label>Walkaround Video</label><br>
  <input type="file" name="video" accept="video/*"><br><br>

  <button type="submit">Add Vehicle</button>

</form>

<hr>

<h3>Current Listings</h3>

{% for car in cars %}
  <div>
    <strong>{{ car.name }}</strong> â€” {{ car.brand }}<br>
    ${{ car.price_usd }} | {{ car.miles }} miles<br>
  </div>
  <hr>
{% endfor %}

{% endblock %}

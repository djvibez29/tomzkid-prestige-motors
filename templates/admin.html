<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body { background:#0f1115; color:white; font-family:Arial; padding:40px; }
        input, textarea { width:100%; padding:10px; margin:10px 0; }
        button { padding:12px; background:#0aa2ff; border:none; color:white; }

        .car-box {
            background:#1b1e24;
            padding:20px;
            margin:15px 0;
            border-radius:10px;
        }
    </style>
</head>
<body>

<h1>ðŸš˜ Admin Dashboard</h1>

<form method="POST" enctype="multipart/form-data">

    <input name="name" placeholder="Vehicle name" required>

    <input name="brand" placeholder="Brand" required>

    <input name="price_usd" placeholder="Price USD" type="number" required>

    <input name="miles" placeholder="Mileage" type="number" required>

    <textarea name="description" rows="8" placeholder="Description" required></textarea>

    <label>Upload images (max 50)</label>

    <!-- IMPORTANT -->
    <input
        type="file"
        name="images"
        multiple
        accept="image/*"
        required
    >

    <button>Add Vehicle</button>

</form>

<hr>

<h2>Listings</h2>

{% for car in cars %}

<div class="car-box">

    <b>{{ car.name }}</b> - {{ car.brand }} - ${{ "{:,}".format(car.price_usd) }}

    <br>
    Images: {{ car.images|length }}

    <br><br>

    <a href="/delete-car/{{ car.id }}" style="color:red;">Delete</a>

</div>

{% endfor %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <style>

        body {
            background: #0b0b0b;
            color: white;
            font-family: Arial;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            background: #161616;
            padding: 25px;
            border-radius: 12px;
        }

        input,
        textarea,
        button {
            width: 100%;
            margin-bottom: 14px;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }

        button {
            background: gold;
            font-weight: bold;
            cursor: pointer;
        }

    </style>

</head>
<body>

<h1>Upload Vehicle</h1>

<form method="POST" enctype="multipart/form-data">

    <input type="text" name="brand" placeholder="Brand" required>

    <input type="text" name="name" placeholder="Model" required>

    <input type="number" name="price_usd" placeholder="Price USD" required>

    <input type="number" name="miles" placeholder="Mileage" required>

    <textarea
        name="description"
        placeholder="Description"
        required
    ></textarea>

    <input
        type="file"
        name="images"
        multiple
        accept="image/*"
        required
    >

    <small>Max 50 images per vehicle</small>

    <button type="submit">Upload Vehicle</button>

</form>

</body>
</html>

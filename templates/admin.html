{% extends "base.html" %}
{% block content %}

<h2>Admin Dashboard</h2>
<a href="/logout">Logout</a>

<hr>

<form method="post" enctype="multipart/form-data">

  <input name="name" placeholder="Car name" required><br><br>

  <label>Brand:</label><br>
  <select name="brand">
    {% for b in brands %}
      <option value="{{ b }}">{{ b }}</option>
    {% endfor %}
  </select>

  <br><br>

  <input name="custom_brand" placeholder="Or type new brand"><br><br>

  <input name="price_usd" placeholder="Price ($)" required><br><br>

  <input name="miles" placeholder="Mileage" required><br><br>

  <textarea name="description" rows="10" placeholder="Full description" required></textarea>

  <br><br>

  <input type="file" name="image" required><br><br>

  <button type="submit">Add Vehicle</button>

</form>

<hr>

<h3>Current Listings</h3>

{% for car in cars %}
  <div>
    <p><strong>{{ car.name }}</strong> â€” {{ car.brand }}</p>
    <img src="{{ url_for('static', filename='uploads/' ~ car.image) }}" width="250">
    <p>${{ car.price_usd }} | {{ car.miles }} miles</p>
  </div>
  <hr>
{% endfor %}

{% endblock %}

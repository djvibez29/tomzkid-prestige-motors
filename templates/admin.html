{% extends "base.html" %}
{% block content %}

<h2>Admin Dashboard</h2>
<a href="/logout">Logout</a>

<hr>

<form method="post" enctype="multipart/form-data">

  <input name="name" placeholder="Car name" required><br><br>

  <input name="brand" placeholder="Brand" required><br><br>

  <input name="price_usd" type="number" placeholder="Price ($)" required><br><br>

  <input name="miles" type="number" placeholder="Miles" required><br><br>

  <textarea name="description" rows="6" placeholder="Description" required></textarea><br><br>

  <input type="file" name="image" accept="image/*" required><br><br>

  <button type="submit">Add Vehicle</button>

</form>

<hr>

<h3>Current Listings</h3>

{% for car in cars %}
  <div>
    <p><strong>{{ car.name }}</strong> â€” {{ car.brand }}</p>
    <img src="/static/uploads/{{ car.image }}" width="250">
    <p>${{ car.price_usd }} | {{ car.miles }} miles</p>
    <p>{{ car.description }}</p>
  </div>
  <hr>
{% endfor %}

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1>Inventory</h1>

<form method="get">
  <input type="number" name="min_price" placeholder="Min price">
  <input type="number" name="max_price" placeholder="Max price">
  <button type="submit">Filter</button>
</form>

<hr>

<div class="car-grid">

{% for car in cars %}

  <a href="/car/{{ car.id }}" style="text-decoration:none;color:inherit;">

    <div class="car-card">

      <img src="{{ url_for('static', filename='uploads/' + car.image) }}" width="100%">

      <h3>{{ car.name }}</h3>

      <p>{{ car.brand }}</p>

      <p class="price">${{ car.price_usd }}</p>

      <p>Miles: {{ car.miles }}</p>

    </div>

  </a>

{% endfor %}

</div>

{% endblock %}

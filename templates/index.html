{% extends "base.html" %}

{% block content %}
<h1>Tomzkid Prestige Motors</h1>
<p>Luxury Automotive Marketplace</p>

<hr>

{% if cars %}
  {% for car in cars %}
    <div class="car-card">
      <h3>{{ car.name }}</h3>
      <img src="{{ url_for('static', filename='uploads/' ~ car.image) }}" width="350">
      <p><strong>${{ car.price_usd }}</strong></p>
      <p>{{ car.description }}</p>
    </div>
    <hr>
  {% endfor %}
{% else %}
  <p>No vehicles listed yet.</p>
{% endif %}
{% endblock %}

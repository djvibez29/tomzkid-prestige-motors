{% extends "base.html" %}
{% block content %}

<h1>Tomzkid Prestige Motors</h1>

<form method="get">

  <select name="brand">
    <option value="">All Brands</option>
    {% for b in brands %}
      <option value="{{ b }}">{{ b }}</option>
    {% endfor %}
  </select>

  <input name="min_price" placeholder="Min $" type="number">
  <input name="max_price" placeholder="Max $" type="number">

  <input name="max_miles" placeholder="Max Miles" type="number">

  <button type="submit">Filter</button>

</form>

<hr>

<div class="car-grid">

{% for car in cars %}
  <div class="car-card">

    <a href="{{ url_for('car_detail', car_id=car.id) }}">
      <img src="{{ url_for('static', filename='uploads/' ~ car.image) }}" width="300">
    </a>

    <h3>{{ car.name }}</h3>
    <p>{{ car.brand }}</p>

    <p class="price">${{ car.price_usd }}</p>
    <p>{{ car.miles }} miles</p>

    <a class="view-btn" href="{{ url_for('car_detail', car_id=car.id) }}">
      View Details
    </a>

  </div>
{% endfor %}

</div>

{% endblock %}

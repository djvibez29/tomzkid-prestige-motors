<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Luxury Motors</title>

  <link rel="stylesheet" href="/static/style.css">

</head>
<body>

<header class="site-header">
  <h1>Luxury Inventory</h1>
</header>


<!-- ---------- PRICE FILTER BAR ---------- -->

<form method="get" class="filter-bar">

  <input 
    type="number"
    name="min_price"
    placeholder="Min price ($)"
    value="{{ request.args.get('min_price','') }}"
  >

  <input 
    type="number"
    name="max_price"
    placeholder="Max price ($)"
    value="{{ request.args.get('max_price','') }}"
  >

  <button type="submit">Apply Filter</button>

</form>


<!-- ---------- CAR GRID ---------- -->

<div class="car-grid">

  {% for car in cars %}

  <div class="car-card">

    <img src="/static/uploads/{{ car.image }}" alt="{{ car.name }}">

    <h3>{{ car.name }}</h3>

    <p class="brand">{{ car.brand }}</p>

    <p class="price">${{ "{:,}".format(car.price_usd) }}</p>

    <p class="miles">{{ "{:,}".format(car.miles) }} miles</p>

    <p class="desc">{{ car.description }}</p>

  </div>

  {% endfor %}

</div>

</body>
</html>
